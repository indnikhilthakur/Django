<!DOCTYPE html>
<html lang="en">
<head>
  <title>show table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>show data</h2>
  
            
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date</th>
        <th>Decimal</th>
        <th>Email</th>
        <th>Boolean</th>
        
      </tr>
    </thead>
    <!-- getting single entry from database using indexing -->
     
    
    {% if key1 %}
    <tbody>
        {% for i in key1 %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.char_name_field}}</td>
                <td>{{i.date_field}}</td>
                <td>{{i.decimal_field}}</td>
                <td>{{i.email_field}}</td>
                <td>{{i.boolean_only}}</td>
                <!-- <td>{{i.choice_field}}</td> -->
                
            </tr>
        {% endfor %}

      
    </tbody>
    {% endif %}
    
    
  </table>
</div>

</body>
</html>
