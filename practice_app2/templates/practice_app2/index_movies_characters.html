<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>rendering......!!</h1>
    <h2>{{key1}}</h2>
    
    <center>
        
        <form action="{% url 'index_movies_characters' %}" method="POST" enctype="multipart/form-data">
            <!-- 'index' -->
            <!-- 'validation' -->
            <!-- 'email_validation' -->
            {% csrf_token %}
            <table border="1">
                <tr>
                    {% if key1 %}
                    <th>m_name</th>
                    <td>
                        
                        <select name = "movies">
                            {% for i in key1%}
                            <option value="{{i}}" selected="selected">
                                {{i}}
                            </option>
                            {% endfor %}
                        </select>
                       
                    </td>
                    {% endif %}
                </tr>
                <tr>
                    {% if key2 %}
                    <th>c_name</th>
                    <td>
                        
                        <select name = "characters">
                            {% for j in key2%}
                            <option value="{{j}}" selected="selected">
                                {{j}}
                            </option>
                            {% endfor %}
                        </select>
                       
                    </td>
                    {% endif %}
                </tr>
                <tr>
                <td><input type="submit" value="insert" ></td>
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
